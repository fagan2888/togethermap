<head>

</head>

<template name="layout">

        {{> nav }}
    </header>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-12">
                {{> map}}
            </div>
            <div id="sidebar">

            </div>
        </div>
    </div>
</template>

</template>
