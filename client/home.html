<template name="home">

    <div>

        <div>

            <h3>
                Collect places, together.
            </h3>

            <h4>
                <div>
                    TogetherMap is a single app that can store billions of places,
                    but you create and follow specific collections.  Make a map of
                    your favorite parks in San Francisco, or a map of metro areas
                    worldwide.

                </div>

                <br>

                <div>

                    <ul>
                        <li>
                            Maps are synchronized between users and chat-like
                            conversations enable discussions about places.
                        </li>

                        <li>
                            Follow recent and popular places, across collections
                            or within a single collection; limit to a geographic area,
                            or by specific users.
                        </li>

                        <li>
                            Social media integration enables tagging with images
                            and videos, or share links to places and maps to your
                            favorite social sites.
                        </li>

                        <li>
                            Copy places from other peoples' collections to your own,
                            or import places from shapefiles.
                        </li>

                        <li>
                            Allow others to add places to your collections.  Limit to
                            a few friends or invite the whole world.
                        </li>

                        <li>
                            When you get comfortable with basic features, feel free to
                            start styling places with custom themes, both on the map
                            and in the list view.
                        </li>

                    </ul>

                </div>

                <br>

                <div>
                    Get started by <a href="{{pathFor 'collections' }}">browsing</a>
                    other collections, or by logging in and creating your own collection
                    and <b>marking</b> new places.
                </div>
            </h4>

         </div>
    </div>

</template>
