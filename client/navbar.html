<template name='nav'>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation"
         style="padding-left: 15px; padding-right: 15px;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle toggle-menu menu-left"
                        data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {{> navBrand}}
                {{#if showSidebar}}
                <button type="button"
                        class="navbar-toggle map-sidebar-toggle"
                        style="float: right;">
                    <span class="sr-only">Toggle map info</span>
                    {{#if sidebarOpen}}
                        <div style="color: white; height: 18px; width:22px; margin-top: -4px;"><i class="fa fa-map-marker"></i></div>
                    {{else}}
                        <div style="color: white; height: 18px; width:22px; margin-top: -4px;"><i class="fa fa-list-ul"></i></div>
                    {{/if}}
                </button>
                {{/if}}
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left"
                 id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {{> navItems}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons }} <!-- here -->
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>


<template name="navBrand">
    <a class="navbar-brand home-go" style="cursor: pointer;">TogetherMap</a>
</template>


<template name='navItems'>

    <li class="dropdown">
        <a href="#"
           class="dropdown-toggle"
           data-toggle="dropdown"
           role="button"
           aria-expanded="false">
            Go
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">
            <li>
                <a href="#" class="collections-go"><i class="fa fa-list"></i> Browse</a>
            </li>

            <li>
                <a href="#" class="search-go"><i class="fa fa-search"></i> Search</a>
            </li>

            <li>
                <a href="#" class="settings-go"><i class="fa fa-gear"></i> Settings</a>
            </li>

            {{#if currentUser }}

                <li>
                    <a href="#" class="import-go"><i class="fa fa-arrow-circle-o-up"></i> Import</a>
                </li>

                <li>
                    <a href="#" class="newCollection">&nbsp;<i class="fa fa-map-marker"></i>&nbsp;New</a>
                </li>

            {{/if}}

            <li>
                <a href="https://fscottfoti.github.io/togethermap-help" target="_blank"><i class="fa fa-question-circle"></i> Help</a>
            </li>

        </ul>
    </li>

    <li class="dropdown">
        <a href="#"
           class="dropdown-toggle"
           data-toggle="dropdown"
           role="button"
           aria-expanded="false">
            Mine
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">
            {{#if currentUser}}

                {{#each my_collections}}
                    <li><a class="collection-go" href="#">{{name}}</a></li>
                {{/each}}
                {{#if no_collections}}
                    <li><a href="#">No collections</a></li>
                {{/if}}

            {{ else }}

                <li><a>Login to add collections</a></li>

            {{/if}}
        </ul>
    </li>

    <li class="dropdown">
        <a href="#"
           class="dropdown-toggle"
           data-toggle="dropdown"
           role="button"
           aria-expanded="false">
            Followed
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">

            {{#if currentUser}}

                {{#each followed}}
                    <li><a href="#" class="followed-go">{{name}}</a></li>
                {{/each}}
                {{#if none_followed}}
                    <li><a href="">None followed</a></li>
                {{/if}}

            {{ else }}

                <li><a>Login to follow collections</a></li>

            {{/if}}
        </ul>
    </li>

    {{#if active_collection}}
        <li>
            <a href="#" class="active-collection">
                <i>{{active_collection}}</i>
            </a>
        </li>
    {{/if}}


    {{#if active_profile}}
        <li>
            <a href="#" class="active-profile">
                {{active_profile}}
            </a>
        </li>
    {{/if}}

</template>
