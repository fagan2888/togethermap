<template name='nav'>

    <nav class="light-blue darken-4 black-text" style="padding-left: 10px;">
        <ul id="slide-out" class="side-nav">

            <li>
                <a href="#" class="collections-go"><i class="fa fa-list"></i> Collections</a>
            </li>

            <li>
                <a href="#" class="search-go"><i class="fa fa-search"></i> Search</a>
            </li>

            <li>
                <a href="#" class="settings-go"><i class="fa fa-gear"></i> Settings</a>
            </li>

            {{#if currentUser }}

                <li>
                    <a href="#" class="import-go"><i class="fa fa-arrow-circle-o-up"></i> Import</a>
                </li>

                <li>
                    <a href="#" class="newCollection">&nbsp;<i class="fa fa-map-marker"></i>&nbsp;New</a>
                </li>

            {{/if}}

            <li>
                <a href="#" class="landing-go"><i class="fa fa-heart-o"></i> About</a>
            </li>

            <li>
                <a href="https://fscottfoti.github.io/togethermap-help" target="_blank"><i class="fa fa-question-circle"></i> Help</a>
            </li>

            <li style="background-color: #e65100">
                {{#unless currentUser}}
                    <a href="" class="login"><i class="fa fa-user"></i> Login</a>
                {{else}}
                    <a href="" class="logout"><i class="fa fa-user-times"></i> Logout</a>
                {{/unless}}
            </li>

        </ul>

        <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>

        <div class="nav-wrapper">

            <a href="#" class="brand-logo center">
        
                {{#if active_collection}}  
                    <a href="#" class="active-collection">
                        {{active_collection}}
                    </a>
                {{else}}
                    <a href="#" class="landing-go">
                        TogetherMap
                    </a>
                {{/if}}

            </a>

            {{#if showSidebar}}

            <span class="map-sidebar-toggle hide-on-med-and-up"
                  style="float: right; cursor: pointer;">

                {{#if sidebarOpen}}
                    <div style="color: white; width:22px; position: absolute; top: 14px; right: 18px;">
                        <i class="fa fa-map"></i>
                    </div>
                {{else}}
                    <div style="color: white; width:22px; position: absolute; top: 14px; right: 18px;">
                        <i class="fa fa-list-ul"></i>
                    </div>
                {{/if}}
                
            </span>

            <span class="map-sidebar-toggle hide-on-small-only"
                  style="float: right; cursor: pointer;">

                {{#if sidebarOpen}}
                    <div style="color: white; width:22px; position: absolute; right: 18px;">
                        <i class="fa fa-map"></i>
                    </div>
                {{else}}
                    <div style="color: white; width:22px; position: absolute; right: 18px;">
                        <i class="fa fa-list-ul"></i>
                    </div>
                {{/if}}
                
            </span>

            {{/if}}
        </div>
    </nav>
</template>
