<template name="search">

    <h2>Search Place Data</h2>

    {{#unless zoomIn}}
        <div class="form-group">
            <input type="text"
                   id="srch"
                   name="srch"
                   class="form-control"
                   placeholder="Search terms"/>
        </div>
    {{else}}
        Zoom in to search.
    {{/unless}}

    {{#if searchLoading}}
        Searching...
    {{/if}}

    {{#if searchCompleted}}

        {{#if latestQuery}}
            Results for '{{latestQuery}}'.<br>
        {{/if}}

        Showing {{includedRows}} rows out of {{totalRows}} within current map ({{loadedRows}} loaded).

        <div class="alternate-colors">

            {{#each searchResults}}

                {{> quick_place }}

            {{/each}}

        </div>
    {{/if}}

</template>


<template name="factual_place">
    {{#with activePlace}}
        <div>
            <h3>
                {{properties.name}}
            </h3>

            {{#if properties.website}}
                <a href="{{properties.website}}" target="_blank">
                    website
                </a>
            {{/if}}
        </div>
    {{/with}}
</template>
