<template name="search">

    <h2>Search</h2>

    <div class="form-group">
        <input type="text"
               name="srch"
               class="form-control"
               placeholder="Search terms"/>
    </div>

    {{#if searchLoading}}
        Searching...
    {{/if}}

    {{#if searchCompleted}}
        Showing {{includedRows}} rows out of {{totalRows}} within current map.

        <div class="alternate-colors">

            {{#each searchResults}}

                {{> quick_place }}

            {{/each}}

        </div>
    {{/if}}

    <br><br>

</template>
