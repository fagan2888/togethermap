<template name="place">
{{#with place}}

    <div>

        {{{ dynamicPlace }}}

        {{{ properties.description }}}

        {{> image image_url=properties.image_url }}

    </div>


    <div class="form-group">

        <a class="collection-go">
            <button class="btn btn-primary btn-sm">
                <i class="fa fa-arrow-left"></i>
                Collection
            </button>
        </a>


        {{#if writePermission }}

            <button class="btn btn-primary btn-sm edit-link">
                <i class="fa fa-edit"></i>
                Edit
            </button>

        {{/if}}

        {{#if currentUser }}

            <span class="dropdown">

                <button class="btn btn-sm btn-primary dropdown-toggle copy-to"
                        data-toggle="dropdown">
                    <i class="fa fa-copy"></i>
                    Copy
                    <span class="caret"></span>
                </button>

                <ul class="dropdown-menu" role="menu">
                    {{#each myCollections}}
                        <li role="presentation">
                            <a role="menuitem"
                               class="do-copy"
                               id="{{_id}}"
                               cid="{{cid}}"
                               href="#">
                                {{name}}
                            </a>
                        </li>
                    {{/each}}
                </ul>
            </span>

        {{/if}}

    </div>

    <div class="form-group">

            <span>
                {{#unless creatorUID}}
                    <i class="fa fa-user"></i>
                    {{ creator }}
                {{else}}
                    <a href="#" class="profile-go">
                        <i class="fa fa-user"></i>
                        {{ creator }}
                    </a>
                {{/unless}}
            </span>

            <span> //
                <i class="fa fa-comment"></i>
                {{ postCount }}
            </span>

            <span> //
                <i class="fa fa-trophy"></i>
                {{ pluralize votes "Vote" }}
            </span>

        {{#if postPermission }}
            <span>
                {{> vote type="place" _id=_id }}
            </span>
        {{/if}}

    </div>

{{/with}}

{{#if place}}


        {{#if anyPlaceInstances}}
        <div>
            Collections this place is a member of:

            {{#each allPlaceInstances}}

                <div>

                    {{#unless isThisCollection}}

                        <a class="place-go" href="#">
                            <i class="fa fa-th"></i>
                            {{ collectionName }}
                        </a>

                    {{else}}

                        <span>
                            <i class="fa fa-th"></i>
                            {{ collectionName }}
                        </span>

                    {{/unless}}

                    <span> //
                        <i class="fa fa-comment"></i>
                        {{pluralize post_count "Post"}}
                    </span>
                </div>

            {{/each}}
        </div>
        {{/if}}

    <hr>

    {{#if noPosts }}

        There are no topics on this place.

    {{else}}

        {{#each posts }}

            {{> quick_post }}

            <a class="read-more">
                <button class="btn btn-sm btn-success">

                    <i class="fa fa-book"></i>
                    Read More

                </button>
            </a>

        {{/each}}

    {{/if}}
{{/if}}

{{#with place }}

    <hr>

    {{#unless newTopic}}

        {{#unless currentUser }}

            {{#unless noNav}}

                <div>
                    <h4>
                        Login to add a topic
                    </h4>
                </div>

            {{/unless}}

        {{else}}

            {{#unless postPermission}}

                <div>
                    Contact collection admin to get post writing permission.
                </div>
                <br>

            {{else}}

                <div>
                    <a class="new-topic">
                        <button class="btn btn-sm btn-warning">
                            <i class="fa fa-file"></i>
                            Post New Topic
                        </button>
                    </a>
                </div>

            {{/unless}}

        {{/unless}}

    {{else}}

        <div>

            <div class="form-group">
                <input type="text"
                       id="title"
                       class="form-control"
                       placeholder="Subject"/>
            </div>

            <div class="form-group">
                <textarea id="editable">
                </textarea>
            </div>

            <div>
                <button class="btn btn-sm btn-success add-topic">
                    <i class="fa fa-plus-square-o"></i>
                    Add Topic
                </button>

                <button class="btn btn-sm btn-default cancel">
                    <i class="fa fa-close"></i>
                    Cancel
                </button>
            </div>

        </div>

    {{/unless}}

{{/with}}

{{#unless place }}

    <div>
        <h2 align="center">
            Place is missing. <br> Perhaps place has been deleted?
        </h2>
    </div>

{{/unless}}
</template>
