<template name="collectionEdit">

    {{#with collection}}

        <h2>
            <i class="fa fa-edit"> Collection Edit</i>
        </h2>


        <div class="form-group">

            <a class="cancel">
                <button class="btn btn-sm btn-primary tooltipped"
                        data-tooltip="Collection"
                        data-position="top">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </a>

            <a class="delete-link">
                <button class="btn tooltipped"
                        data-tooltip="Delete"
                        data-position="top">
                    <i class="fa fa-trash"></i>
                </button>
            </a>

            {{#if isFlickr}}
                <span class="btn btn-sm btn-primary flickr-refresh tooltipped"
                      data-tooltip="Refresh"
                      data-position="top">
                      <i class="fa fa-refresh"></i>
                  </span>
            {{/if}}

            <span>
                <a class="save-location">
                    <button class="btn btn-sm btn-primary tooltipped"
                            data-tooltip="Set Default Map"
                            data-position="top">
                        <i class="fa fa-location-arrow"></i>
                    </button>
                </a>
            </span>

        </div>

    
        <div class="form-group">
            <label>Collection Name:</label>

            <input type="text"
                   name="name"
                   value="{{name}}"
                   class="form-control"/>
        </div>

        <div class="form-group">
            <button class="btn btn-sm btn-primary pick-image tooltipped"
                    data-tooltip="Add Image"
                    data-position="top">
                <i class="fa fa-image"></i>
            </button>

            {{#if image_url}}
                <button class="btn btn-sm btn-primary remove-image tooltipped"
                        data-tooltip="Remove Image"
                        data-position="top">
                    <i class="fa fa-times"></i>
                </button>
            {{/if}}
        </div>


        {{> image image_url=image_url }}


        {{#if image_url}}
            <div style="height: 15px;"></div>
        {{/if}}


        <div class="form-group">
            <label>Collection Description:</label>
            <div id="editable">
            </div>
        </div>

        <div class="form-group">

             <label>
                Base map:
            </label>

            <br>

            <div>
                <select id="basemap" class="browser-default">
                    {{#each base_maps}}
                        <option {{basemapSelected}}>{{name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>

        <div class="form-group">

            {{#unless expertConfiguration}}

                <a class="toggle-expert">
                    <button class="btn btn-sm btn-primary tooltipped"
                            data-tooltip="More Options"
                            data-position="top">
                        <i class="fa fa-arrow-down"></i>
                    </button>
                </a>

            {{ else }}

                <a class="toggle-expert">
                    <button class="btn btn-sm btn-primary tooltipped"
                            data-tooltip="Fewer Options"
                            data-position="top">
                        <i class="fa fa-arrow-up"></i>
                    </button>
                </a>

            {{/unless}}

            <span>
                <a class="permissions-link">
                    <button class="btn btn-sm btn-primary tooltipped"
                            data-tooltip="Permissions"
                            data-position="top">
                        <i class="fa fa-eye-slash"></i>
                    </button>
                </a>
            </span>

            {{#if isGallery}}
                <span>
                    <a class="gallery-link">
                        <button class="btn btn-sm btn-primary tooltipped"
                                data-tooltip="Remove from Gallery"
                                data-position="top">
                            <i class="fa fa-th-large"></i>
                        </button>
                    </a>
                </span>
            {{else}}
                <span>
                    <a class="gallery-link">
                        <button class="btn btn-sm btn-primary tooltipped"
                                data-tooltip="Add to Gallery"
                                data-position="top">
                            <i class="fa fa-th-large"></i>
                        </button>
                    </a>
                </span>
            {{/if}}

            <span>
                <a class="export-go">
                    <button class="btn btn-sm btn-primary tooltipped"
                            data-tooltip="Download"
                            data-position="top">
                        <i class="fa fa-arrow-circle-o-down"></i>
                    </button>
                </a>
            </span>

        </div>


        {{#if expertConfiguration}}

            <div>

                <label>Custom Place Template (for Place Detail):</label>
                <textarea id="place-template"
                          class="materialize-textarea"
                          rows="4">{{place_template}}</textarea>

                <br>

                <a class="place-template-sample">
                    <button class="btn btn-sm btn-primary tooltipped"
                            data-tooltip="Test Template"
                            data-position="top">
                        <i class="fa fa-eye"></i>
                    </button>
                </a>

                <a class="place-template-json">
                    <button class="btn btn-sm btn-primary tooltipped"
                            data-tooltip="JSON"
                            data-position="top">
                        <i class="fa fa-code"></i>
                    </button>
                </a>

            </div>

            <br>

            <div>

                <label>Custom Place Template (for Place List):</label>
                <textarea id="place-template-list"
                          class="materialize-textarea"
                          rows="4">{{place_template_list}}</textarea>

                <br>

                <a class="place-template-list-sample">
                    <button class="btn btn-sm btn-primary tooltipped"
                            data-tooltip="Test Template"
                            data-position="top">
                        <i class="fa fa-eye"></i>
                    </button>
                </a>

            </div>

            <br>

            <div>

                <label>Custom Place Template (for Label Box):</label>
                <textarea id="place-template-label"
                          class="materialize-textarea"
                          rows="4">{{place_template_label}}</textarea>

                <br>

                <a class="place-template-label-sample">
                    <button class="btn btn-sm btn-primary tooltipped"
                            data-tooltip="Test Template"
                            data-position="top">
                        <i class="fa fa-eye"></i>
                    </button>
                </a>

            </div>

            <br>

            <div>

                <label>Custom Form for Data Collection (uses
                    <a href="http://autoform.meteor.com/quickform" target="_blank">
                            Autoform</a>):</label>

                    <textarea id="place-autoform"
                              class="materialize-textarea"
                              rows="4">{{place_autoform}}</textarea>
                <br>

                <a class="place-autoform-sample">
                    <button class="btn btn-sm btn-primary tooltipped"
                            data-tooltip="Test Template"
                            data-position="top">
                        <i class="fa fa-eye"></i>
                    </button>
                </a>

            </div>

            <br>

            <label>Custom Theming Functions ({{cedit_mode}}):</label>

            {{#if icon_mode}}
                <textarea rows="4"
                          class="materialize-textarea"
                          id="icon_f">{{icon_f}}</textarea>
            {{/if}}

            {{#if icon_size_mode}}
                <textarea rows="4"
                          class="materialize-textarea"
                          id="icon_size_f">{{icon_size_f}}</textarea>
            {{/if}}

            {{#if icon_color_mode}}
                <textarea rows="4"
                          class="materialize-textarea"
                          id="color_f">{{color_f}}</textarea>
            {{/if}}

            <div>
                <button class="btn tooltipped" id="Icon"
                        data-tooltip="Theme Place Icon"
                        data-position="top">Icon</button>
                <button class="btn tooltipped" id="Size"
                        data-tooltip="Theme Place Size"
                        data-position="top">Size</button>
                <button class="btn tooltipped" id="Color"
                        data-tooltip="Theme Place Color"
                        data-position="top">Color</button>
            </div>

            <br><br>

            <div class="switch">
                <label>
                    Enable up- and down-voting:<br>
                    Off
                    <input type="checkbox"
                           id="enable-thumbs-voting"
                        {{enable_thumbs_voting_checked}}>
                    <span class="lever"></span>
                    On
                </label>
            </div>

            <br>

            <div class="switch">
                
                <label>
                    Drop Markers:<br>
                    Off
                    <input type="checkbox"
                           id="drop-markers"
                           {{drop_markers_checked}}>
                    <span class="lever"></span>
                    On
                </label>
            </div>

            <br>

            <div class="switch">
                <label>
                    Turn off geoindex:<br>
                    Off
                    <input type="checkbox"
                           id="disable-geoindex"
                        {{disable_geoindex_checked}}>
                    <span class="lever"></span>
                    On
                </label>
            </div>

            <br>

            <div class="switch">
                <label>
                    Enable marker clustering:<br>
                    Off
                    <input type="checkbox"
                           id="enable-clustering"
                        {{enable_clustering_checked}}>
                    <span class="lever"></span>
                    On
                </label>
            </div>

            <br>

            <div class="switch">
                <label>
                    Disable place list:<br>
                    Off
                    <input type="checkbox"
                           id="disable-place-list"
                        {{disable_place_list_checked}}>
                    <span class="lever"></span>
                    On
                </label>
            </div>

            <!--
            <br>
            
            <div class="form-group">
                <label>Firebase Transit Name:</label><br>
                <input id="transit_name" class="form-control" type="text" placeholder="{{transit_name}}"/>
            </div>
            -->

        {{/if}}

    {{/with}}

    <br>

</template>


<template name="quick_form">
    <div class="container" style="width: 400px;">
        {{> quickForm
            id="place_edit_quick_form"
            autosave=true
            validation="blur"
            schema=quick_form
            buttonContent=false
            type="method-update"
            meteormethod="updatePlaceProperties"
            doc=placeDoc
        }}
    </div>
</template>
