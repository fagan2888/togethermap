<template name="collectionEdit">

    {{#with collection}}

        <h2>
            Collection Edit
        </h2>
    
        <div class="form-group">
            <label>Collection Name:</label>

            <input type="text"
                   name="name"
                   value="{{name}}"
                   class="form-control"/>
        </div>

        <div ng-hide="edit_mode"
             ng-show="collection.description"
             style="margin-top: 15px; margin-bottom: 15px;"
             ng-bind-html="collection.description">
        </div>

        <div class="form-group">

            <a class="save-location">
                <button class="btn btn-default">
                    <i class="fa fa-location-arrow"></i>
                    Set Collection View
                </button>
            </a>

            &nbsp;-&nbsp;

            {{#if location}}

                {{ locationDisplay }}

            {{else}}

                No Collection View Set

            {{/if}}

        </div>


        <div class="form-group">

            <a class="cancel">
                <button class="btn btn-primary">
                    <i class="fa fa-arrow-left"></i>
                    Back
                </button>
            </a>
            &thinsp;

            <a class="delete-link">
                <button class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                    Delete
                </button>
            </a>
            &thinsp;

            {{#unless expertConfiguration}}

                <a class="toggle-expert">
                    <button class="btn btn-primary">
                        <i class="fa fa-arrow-down"></i>
                        More
                    </button>
                </a>

            {{ else }}

                <a class="toggle-expert">
                    <button class="btn btn-primary">
                        <i class="fa fa-arrow-up"></i>
                        Less
                    </button>
                </a>

            {{/unless}}

        </div>


        {{#if expertConfiguration}}

            <br>

            Custom Place Template (for Place Detail):
            <textarea id="place-template"
                      rows="4"
                      style="width:100%">{{place_template}}</textarea>

            Custom Place Template (for Place List):
            <textarea id="place-template-list"
                      rows="4"
                      style="width: 100%;">{{place_template_list}}</textarea>

            <br><br>

            Custom Theming Functions ({{cedit_mode}}):

            {{#if icon_mode}}
                <textarea rows="4"
                          style="width: 100%;">{{icon_f}}</textarea>
            {{/if}}

            {{#if icon_size_mode}}
                <textarea rows="4"
                          style="width: 100%;">{{icon_size_f}}</textarea>
            {{/if}}

            {{#if icon_color_mode}}
                <textarea rows="4"
                          style="width: 100%;">{{color_f}}</textarea>
            {{/if}}


            <div class="btn-group"
                 data-toggle="buttons-radio"
                 id="my_radiogroup">
                <button type="radio"
                        class="btn btn-primary cedit_mode"
                        name="cedit_mode"
                        value="Icon">
                    Icon
                </button>
                <button type="radio"
                        class="btn btn-primary cedit_mode"
                        name="cedit_mode"
                        value="Size">
                    Icon Size
                </button>
                <button type="radio"
                        class="btn btn-primary cedit_mode"
                        name="cedit_mode"
                        value="Color">
                    Icon Color
                </button>
            </div>

            <br><br>

            <div class="checkbox">
                <label>
                    <input type="checkbox"
                           id="apply-custom-template"
                           {{custom_template_checked}}>
                           Apply Custom Place Template
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"
                           id="use-spatial-index"
                           {{spatial_index_checked}}>
                           Use Spatial Index
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"
                           id="drop-markers"
                           {{drop_markers_checked}}>
                           Drop Markers
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"
                           id="delete-places"
                           {{delete_places_checked}}>
                           Don't Delete Places on Map Pan
                </label>
            </div>

{{#if 0}}
            <div ng-show="upload_progress">
                <progressbar max="10000" value="upload_pct">
                    <span style="color:#f5f5f5; white-space:nowrap;">
                        {{upload_count}} / {{upload_max}}
                    </span>
                </progressbar>
            </div>

            <div class="form-group" ng-hide="upload_progress">
                <div class="btn btn-primary"
                     ng-file-select
                     ng-file-change="upload($files)">
                    <i class="fa fa-cloud-upload"></i>
                    Upload geojson file
                </div>
            </div>
{{/if}}

        {{/if}}

    {{/with}}

</template>
