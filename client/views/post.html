<template name="post">
{{#with post}}

    {{> quick_post }}

    <div class="form-group">
        <a class="place-go">
            <button class="btn btn-sm btn-primary">
                <i class="fa fa-arrow-left"></i>
            </button>
        </a>

        {{#if writePermission}}

            <button class="btn btn-sm btn-primary edit-link">
                <i class="fa fa-edit"></i>
            </button>

        {{/if}}
    </div>

{{/with}}

    <div style="margin-bottom: 15px;">
    {{#if noComments }}

        There are no comments on this topic.

    {{else}}

        {{#each comments }}


            {{> quick_comment }}

        {{/each}}

    {{/if}}
    </div>


    {{#unless newTopic}}

        {{#unless currentUser}}

            {{#unless noNav}}

                <div>
                    <h4>
                        Login to add a comment
                    </h4>
                </div>

            {{/unless}}

        {{else}}

        <div class="form-group">
            <a class="new-topic">
                <button class="btn btn-sm btn-warning">
                    New Comment
                </button>
            </a>
        </div>

        {{/unless}}

    {{else}}

        <div>

            <div class="form-group">
                <div class="quill-wrapper">
                    {{> quill }}
                    <div id="full-editor" class="editor">
                    </div>
                </div>
            </div>

            <div>
                <button class="btn btn-sm btn-success add-comment">
                    <i class="fa fa-plus-square-o"></i>
                </button>

                <button class="btn btn-sm btn-default cancel">
                    <i class="fa fa-close"></i>
                </button>
            </div>

        </div>

    {{/unless}}

    {{#unless post.creatorUID }}

        <div>
            <h2 align="center">
                Post is missing. <br> Perhaps post has been deleted?
            </h2>
        </div>

    {{/unless}}

</template>
