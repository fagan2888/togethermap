<template name="collection">

    {{#with collection}}

        <h2>
            {{ name }}

            <i class="fa fa-location-arrow pan-collection tooltipped"
                      data-tooltip="Center"
                      data-position="top"
                      style="cursor:pointer;"></i>
        </h2>

        {{#if description}}
            <div class="form-group">{{{ description }}}</div>
        {{/if}}

        {{> image image_url=image_url }}

        {{#if image_url}}
            <div style="height: 15px;"></div>
        {{/if}}

        <div class="form-group">
            {{#if 0}}
            <a class="back">
                <button class="btn btn-sm btn-primary tooltipped"
                        data-tooltip="Collections"
                        data-position="top">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </a>
            {{/if}}

            {{#if currentUser }}
            <span style="position: relative;">
                <a class='dropdown-button btn btn-primary' 
                    href='#' 
                    data-beloworigin="true" 
                    data-activates='drop-sort' 
                    data-hover="true">
                    <i class="fa fa-sort-amount-asc"></i>
                </a>

                <ul id='drop-sort' class='dropdown-content'>
                    {{#each sortTypes}}
                        <li>
                            <a class="sort-by"
                               id="{{this}}"
                               href="">
                                {{this}}
                            </a>
                        </li>
                    {{/each}}
                </ul>
            </span>
            {{/if}}

            {{#if currentUser }}
                <span class="tooltipped"
                      data-tooltip="Recent"
                      data-position="top">
                    <a class="recent-go">
                        <button class="btn btn-primary">
                            <i class="fa fa-clock-o"></i>
                        </button>
                    </a>
                </span>
            {{/if}}

            {{#if write_permission}}

                <span>
                    <a class="edit-link">
                        <button class="btn btn-sm btn-primary tooltipped"
                                data-tooltip="Edit"
                                data-position="top">
                            <i class="fa fa-edit"></i>
                        </button>
                    </a>
                </span>

            {{/if}}

            {{#if followable }}

                <span>
                    <a class="follow">
                        <button class="btn btn-floating tooltipped"
                                data-tooltip="Follow"
                                data-position="top">
                            <i class="fa fa-star"></i>
                        </button>
                    </a>
                </span>

            {{/if}}

            {{#if followed }}

                <span>
                    <a class="unfollow">
                        <button class="btn btn-floating tooltipped"
                                data-tooltip="Unfollow"
                                data-position="top">
                            <i class="fa fa-star-o"></i>
                        </button>
                    </a>
                </span>

            {{/if}}

        </div>
    
        <!-- display a line of collection attributes (dates and such) -->

        <div class="form-group">

            <span>
                {{#if 0 }}
                    <a href="#" class="profile-go">
                        <i class="fa fa-user"></i>
                        {{ creator }}
                    </a>
                {{else}}
                    <i class="fa fa-user"></i>
                    {{ creator }}
                {{/if}}
            </span>

            <span> //
                <i class="fa fa-comment"></i>
                {{pluralize place_count "Place"}}
            </span>

            {{#if 0}}
            <span> //
                <i class="fa fa-trophy"></i>
                {{ pluralize votes "Vote" }}
            </span>
            {{/if}}

            {{#if 0}}
            {{#if isPostWriter }}
                <span class="hide-on-small-only">
                    {{> vote type="collection" _id=_id }}
                </span>
            {{/if}}
            {{/if}}

        </div>

        {{#if 0}}
        <div class="hide-on-med-and-up form-group">
            {{#if isPostWriter }}
                <span>
                    {{> vote type="collection" _id=_id }}
                </span>
            {{/if}}
        </div>
        {{/if}}

        {{#if exceeds_place_limit }}
            <div class="form-group">
                <b>More places are available, zoom in for more places.</b>
            </div>
        {{/if}}

        {{#if enable_advanced_controls}}
            <div>
                <label>
                    Number of places to load:
                </label>

                <span class="range-field">
                  <input type="range" id="subscribe_count_slider" min="0" max="1000" value="100" />
                </span>
            </div>

            <label>
                Active filter:
            </label>

            <br>

            <div class="form-group">
                <select id="active_filter" class="browser-default">
                    {{#each filters}}
                        <option value="{{this}}" {{themeSelected}}>{{this}}</option>
                    {{/each}}
                </select>
            </div>
        {{/if}}

        {{#if enable_advanced_controls}}

            <label>
                Active theme:
            </label>

            <br>

            <div class="form-group">
                <div>
                    <select id="theme_name_picker" class="browser-default">
                        {{#each themeNames}}
                            <option value="{{this}}" {{themeSelected}}>{{this}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

        {{/if}}

    {{/with}}

    {{#if 0}}
        <span>
            {{ formatNumber visible_places_count }} shown,
            {{ formatNumber places_loaded_count }} loaded,
            out of {{ formatNumber place_count }} Places
        </span>
    {{/if}}


    {{#if placeList}}
        {{#each places}}

            {{> quick_place }}

        {{/each}}
    {{else}}
        <a class="show-list" style="cursor: pointer;">Show list of places (will reduce speed of website)</a>
    {{/if}}


    {{#unless collection.creator }}

        <div>
            <h2 align="center">
                Collection is missing. <br> Perhaps collection has been deleted?
            </h2>
        </div>

    {{/unless}}

</template>
