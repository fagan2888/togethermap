<template name="collection">

    {{#with collection}}

        <h2>
            {{ name }}

            <i class="fa fa-location-arrow pan-collection" style="cursor:pointer;"></i>
        </h2>

        {{{ description }}}

        {{> image image_url=image_url }}

        <div class="form-group">

            <span>
                <a class='dropdown-button btn btn-primary' href='#' data-beloworigin="true" data-activates='drop-sort' data-hover="true">
                    <i class="fa fa-sort-amount-asc"></i>
                </a>

                <ul id='drop-sort' class='dropdown-content'>
                    {{#each sortTypes}}
                        <li>
                            <a class="sort-by"
                               id="{{this}}"
                               href="">
                                {{this}}
                            </a>
                        </li>
                    {{/each}}
                </ul>
            </span>

            {{#if currentUser }}
                <span>
                    <a class="recent-go">
                        <button class="btn btn-primary">
                            <i class="fa fa-clock-o"></i>
                        </button>
                    </a>
                </span>
            {{/if}}

            {{#if followable }}

                <span>
                    <a class="follow">
                        <button class="btn btn-sm btn-primary">
                            <i class="fa fa-star"></i>
                        </button>
                    </a>
                </span>

            {{/if}}

            {{#if followed }}

                <span>
                    <a class="unfollow">
                        <button class="btn btn-sm btn-primary">
                            <i class="fa fa-star-o"></i>
                        </button>
                    </a>
                </span>

            {{/if}}

            {{#if write_permission}}

                <span>
                    <a class="edit-link">
                        <button class="btn btn-sm btn-primary">
                            <i class="fa fa-edit"></i>
                        </button>
                    </a>
                </span>

            {{/if}}

        </div>
    
        <!-- display a line of collection attributes (dates and such) -->

        <div class="form-group">
            <span>
                {{#if creatorUID }}
                    <a href="#" class="profile-go">
                        <i class="fa fa-user"></i>
                        {{ creator }}
                    </a>
                {{else}}
                    <i class="fa fa-user"></i>
                    {{ creator }}
                {{/if}}
            </span>

            <span> //
                <i class="fa fa-comment"></i>
                {{pluralize place_count "Place"}}
            </span>

            <span> //
                <i class="fa fa-trophy"></i>
                {{ pluralize votes "Vote" }}
            </span>

            {{#if isPostWriter }}
                <span class="hide-on-small-only">
                    {{> vote type="collection" _id=_id }}
                </span>
            {{/if}}

        </div>

        <div class="hide-on-med-and-up form-group">
            {{#if isPostWriter }}
                <span>
                    {{> vote type="collection" _id=_id }}
                </span>
            {{/if}}
        </div>

    {{/with}}


    {{#each places}}

        {{> quick_place }}

        <div style="height: 10px;"></div>

    {{/each}}


    {{#unless collection.creator }}

        <div>
            <h2 align="center">
                Collection is missing. <br> Perhaps collection has been deleted?
            </h2>
        </div>

    {{/unless}}

</template>
