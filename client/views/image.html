<template name="image">
	{{#if image_url}}
		{{#if makeLink}}
			<div style="cursor: pointer; background-color: inherit;"
				 class="link-img">
				<img src="{{image_url}}" style="width: 100%;">
			</div>
		{{else}}
			<div>
				<img src="{{ image_url }}" style="width:100%; cursor: pointer;" class="lightbox-img">
			</div>
		{{/if}}
	{{/if}}
</template>
