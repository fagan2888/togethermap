<template name="quick_post">

    {{#if postRoute }}

        <h2>
            {{title }}
        </h2>

    {{else}}

        <h3>
            {{title }}
        </h3>

    {{/if}}

    <div>

        <div class="form-group">

            <span>
                <a href="#" class="profile-go">
                    <i class="fa fa-user"></i>
                    {{ creator }}
                </a>
            </span>

            <span> //
                <i class="fa fa-calendar"></i>
                {{ formatDate createDate }}
            </span>

            <span> //
                <i class="fa fa-comment"></i>
                {{ commentCount }}
            </span>

        </div>

    </div>

    <div>
        {{{ description }}}
    </div>

    {{#unless creatorUID}}
        <h2 align="center">
            Post is missing.  Perhaps post has been deleted?
        </h2>
    {{/unless}}

</template>
