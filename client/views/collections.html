<template name="collections">

    <h2>
        Collections
    </h2>

    {{#each collections}}
        <div class="post">
            <h4>
                <a href="#" class="collection-go">
                    {{ name }}
                </a>
            </h4>
            {{{ description }}}
        </div>

        <div>
            <small>
            <span>
                <a href="{{pathFor 'profile' _id=creatorUID }}">
                    <i class="fa fa-user"></i>
                    {{ creator }}
                </a>
            </span>

            <span> //
                <i class="fa fa-calendar"></i>
                {{ formatDate createDate }}
            </span>

            <span> //
                <i class="icon-comment"></i>
                 {{ formatNumber place_count }} Places
            </span>
            </small>
        </div>

        <br>
    {{/each}}
