<template name="collections">

    <h2>
        Collections
    </h2>

    {{#each collections}}

        <div class="card black-text" style="width: 100%">
            {{#if image_url }}
                <div class="card-image">
                    {{> image image_url=image_url makeLink=1 collectionId=_id }}
                </div>
            {{/if}}
            <div class="card-content collection-go" style="cursor: pointer;">
                 <h4>{{ name }}</h4>

                {{{ description }}}
            </div>
            <div class="card-action">
                <a href="#" class="profile-go">
                    <i class="fa fa-user"></i>
                    {{ creator }}
                </a>

                {{pluralize place_count "Place"}}

                {{#unless readPublic}}
                    <span>
                        <i class="fa fa-eye-slash"></i>
                    </span>
                {{/unless}}
            </div>
        </div>

        <div style="height: 10px;"></div>

    {{/each}}
</template>
