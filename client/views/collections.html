<template name="collections">

    <h2>
        Collections
    </h2>

    {{#each collections}}
        <div class="row">
            <div class="col">
                <div class="card collection-go black-text" style="width: 100%">
                    {{#if image_url }}
                        <div class="card-image">
                            {{> image image_url=image_url makeLink=1 collectionId=_id }}
                            <span class="card-title truncate">{{ name }}</span>
                        </div>
                    {{/if}}
                    <div class="card-content">
                        {{#unless image_url}}
                            <span class="card-title black-text truncate">{{ name }}</span>
                        {{/unless}}
                        {{{description}}}
                    </div>
                    <div class="card-action">
                        <a href="#" class="profile-go">
                            <i class="fa fa-user"></i>
                            {{ creator }}
                        </a>

                        {{ formatNumber place_count }} Places
                    </div>
                </div>
            </div>
        </div>


                <span>
                    {{#if mapPublic }}
                        <span>
                            <i class="fa fa-circle"
                               data-toggle="tooltip"
                               data-placement="bottom"
                               title="Public Place Contributions"></i>
                        </span>
                    {{/if}}

                    {{#if postPublic }}
                        <span>
                            <i class="fa fa-circle-o"
                               data-toggle="tooltip"
                               data-placement="bottom"
                               title="Public Discussion"></i>
                        </span>
                    {{/if}}
                    {{#if readPublic }}
                        <span>
                            <i class="fa fa-circle-thin"
                               data-toggle="tooltip"
                               data-placement="bottom"
                               title="Public Readable"></i>
                        </span>
                    {{else}}
                        <span>
                            <i class="fa fa-eye-slash"
                               data-toggle="tooltip"
                               data-placement="bottom"
                               title="Invitation Only"></i>
                        </span>
                    {{/if}}
               </span>
 

    {{/each}}
</template>
