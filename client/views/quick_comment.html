<template name="quick_comment">

    <div class="form-group">
        {{{text}}}
    </div>

    <div class="form-group">

        <span>
            <a href="#" class="profile-go">
                <i class="fa fa-user"></i>
                {{ creator }}
            </a>
        </span>

        <span> //
            <i class="fa fa-calendar"></i>
            {{ formatDate createDate }}
        </span>

        {{#if writePermission}}

            <span> //
                <a href="" class="remove-comment">
                    <i class="fa fa-remove"></i>
                    Delete
                </a>
            </span>

        {{/if}}

    </div>

</template>
